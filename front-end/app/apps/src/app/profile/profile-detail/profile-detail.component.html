<div *ngIf="user">
  <h3> ID: {{user.id}} </h3>
  <h3> Username: {{user.username}} </h3>
  <h3> Name: {{user.name}} </h3>
  <div class = "items">
    <label>Name:</label>
    <input [(ngModel)]="user.name" placeholder="Name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
