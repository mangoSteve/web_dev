<div id="search-component" style="text-align:center; vertical-align:middel;">
  <h4>Application Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let app of apps | async"
         (click)="gotoDetail(app)" class="search-result" >
      {{ app.reason }}
    </div>
  </div>
</div>
