<h2>New Application</h2>

<div class="items">
  <label>Type: </label><input #appType />
</div>
<div class="items">
  <label>Amount: </label><input #appAmount />
</div>
<div class="items">
  <label>Reason: </label><input #appReason />
</div>
<div class="items">
  <label>To:</label><input #appToName />
</div>
<button (click)="goBack()">Back</button>
<button (click)="addApp(appType.value, appAmount.value, appReason.value, appToName.value); appType.value=''">
  Commit
</button>
