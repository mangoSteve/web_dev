<div class = "background" style = "width:100%;background-repeat: no-repeat;background-size: cover;background-image:url(assets/image/img.png);background-size: cover;">
<h2>All Fund Applications</h2>
<app-app-search></app-app-search>
<ul class="apps" >
  <li *ngFor="let app of apps"
    [class.selected]="isSelected(app)"
    (click)="onSelect(app)">
    <span class="badge">{{ app.id }}</span> {{ app.reason }}
  </li>
</ul>
</div>
