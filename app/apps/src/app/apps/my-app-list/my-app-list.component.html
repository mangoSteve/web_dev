<h2>My apps</h2>
<div>
  <label>app name:</label> <input #appName />
  <button (click)="addApp(appName.value); appName.value=''">
    Add
  </button>
</div>
<ul class="apps">
  <li *ngFor="let app of apps" (click)="onSelect(app)" [class.selected]="app === selectedApp">
    <span class="badge">{{app.id}}</span>
    <span>{{app.name}}</span>
    <button class="delete" (click)="deleteApp(app); $event.stopPropagation()">x</button>
  </li>
</ul>
